<html>
  <head>
    <meta charset="utf-8">
    <title>In Field Labels</title>
    <style>
    .wrapper {
      position: relative;
      margin: 10px;
    }

    label{
      margin: 8px 0 0 4px;
    }

    input {
      position:absolute;
      left: 0;
      z-index:2;
      /* IE6~IE8 에서 배경이 투명한 input의 클릭 영역 문제 */
      background:transparent url('data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7') repeat left top;
    }

    </style>
  </head>
  <body>

    <!--
    form>fieldset>legend+(div>label[for=example]+input#example[type=password])
    -->
    <form action="">
      <fieldset>
        <legend>In Field Lables Example</legend>
        <div class="wrapper">
          <label for="example">비밀번호</label><input type="password" id="example">
        </div>
      </fieldset>
    </form>

    <script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
    <script type="text/javascript">
      (function ($) {
        var $input = $('#example');
        $input.on('click focus', function () {
          $input.css('background-color', 'white');
        }).on('blur', function () {
          if ($.trim($input.val()).length === 0) {
            $input.css('background-color', 'transparent');
          }
        });
      })(jQuery);
    </script>
  </body>
</html>
